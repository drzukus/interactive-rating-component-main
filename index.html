<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <!-- Rating state start -->
    <div class="rating-card ">
      <div class="icon">
        <svg class="star" width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
      </div>

      <h1 class="rating-heading">How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <form action="/" class="rating-form">
        <div class="rate-radios">
          <input type="radio" name="rating" id="rate-1" value="1">
          <label for="rate-1">1</label>
          <input type="radio" name="rating" id="rate-2" value="2">
          <label for="rate-2">2</label>
          <input type="radio" name="rating" id="rate-3" value="3">
          <label for="rate-3">3</label>
          <input type="radio" name="rating" id="rate-4" value="4">
          <label for="rate-4">4</label>
          <input type="radio" name="rating" id="rate-5" value="5">
          <label for="rate-5">5</label>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
    <!-- Rating state end -->
  
    <!-- Thank you state start -->
    <div class="thank-you-card hidden">
      <img src="/images/illustration-thank-you.svg" alt="drawing of card and receipt">
      <div class="rate-selection">You selected <span id="rating"></span> out of 5</div>
      
      <h2 class="thank-you">Thank you!</h2>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!</p>
      
    </div>
    <!-- Thank you state end -->
  </main>
  <script src="script.js"></script>
</body>
</html>
